      <label for="role" class="">
        <p class="px-4 pt-2">Which option best describes your current role?</p>

        <select
          class="mx-4 h-16 w-10/12 rounded-md p-2 text-black"
          name="role"
          id="role"
        >
          <option value="" disabled selected>select your role</option>
          <option value="">Student</option>
          <option value="">Full time job</option>
          <option value="">Full time learner</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
        </select>
      </label>

      <p class="px-4 pt-4">Would you recommend freeCodeCamp to a friend?</p>
      <label for="Definitely" class="px-4">
        <input type="radio" name="radio" value="Definitely" id="Definitely" />
        Definitely</label
      >
      <label for="Maybe" class="px-4"
        ><input
          type="radio"
          name="radio"
          value="Maybe"
          id="Maybe"
        />Maybe</label
      >
      <label for="Not" class="px-4">
        <input type="radio" name="radio" value="Not" id="" />Not sure</label
      >
      <label for="favFeature" class="block px-4">
        <p class="pt-4">What is your favorite feature of freeCodeCamp?</p>
        <select
          name="favFeature"
          id="favFeature"
          class="h-16 w-11/12 rounded-md p-2 text-black"
        >
          <option value="" disabled selected>Select an option</option>
          <option value="">Projects</option>
          <option value="">Challanges</option>
          <option value="">Community</option>
          <option value="">Open source</option>
        </select>
      </label>
      <p class="px-4 pt-4">
        What would you like to see improved? (Check all that apply)
      </p>
      <div class="flex flex-col">
        <label for="Front-end">
          <input
            class="ml-4"
            id="Front-end"
            type="checkbox"
            value="Front-end"
          />
          Front-end support
        </label>
        <label for=""
          ><input class="ml-4" type="checkbox" value="Back-end" />Back-end

        ><label for=""
          ><input class="ml-4" type="checkbox" value="Data-visualization" />Data

        ><label for=""

            class="ml-4"
            type="checkbox"

        ><label for=""

        ><label for=""

          help room</label
        ><label for=""

        ><label for=""
          ><input class="ml-4" type="checkbox" value="City-meetups" />City

        ><label for=""

          ><input class="ml-4" type="checkbox" value="Forum" />Forum</label
        ><label for=""

            class="ml-4"
            type="checkbox"
            value="Additional-courses"
          />Additional courses</label
        >

          name="comment"
          id="comment"
          cols="30"
          rows="10"
          placeholder="Enter your comment here..."

        class="mx-auto my-3 block h-10 w-11/12 rounded bg-green-600 font-semibold text-white"
